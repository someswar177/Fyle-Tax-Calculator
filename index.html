<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-icon {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">Tax Calculator</h1>
    <form id="taxForm">
      <div class="mb-3">
        <label for="grossIncome" class="form-label">Enter gross annual income <span class="border border-1 rounded-circle px-2">?</span></label>
        <input type="number" class="form-control" id="grossIncome" required> <span class="border border-1 rounded-circle px-2">!</span>
        <span class="error-icon" title="Please enter a valid number"></span>
      </div>
      <div class="mb-3">
        <label for="extraIncome" class="form-label">Enter extra income <span class="question-mark" title="Any additional income you receive apart from your gross annual income"></span></label>
        <input type="number" class="form-control" id="extraIncome" required>
        <span class="error-icon" title="Please enter a valid number"></span>
      </div>
      <div class="mb-3">
        <label for="ageGroup" class="form-label">Enter age group <span class="question-mark" title="Your age group for tax calculation"></span></label>
        <select class="form-select" id="ageGroup" required>
          <option value="<40">&lt; 40</option>
          <option value="≥40 &lt;60">&ge; 40 &lt; 60</option>
          <option value="≥60">&ge; 60</option>
        </select>
        <span class="error-icon" title="Please select an age group"></span>
      </div>
      <div class="mb-3">
        <label for="deductions" class="form-label">Enter total applicable deductions <span class="question-mark" title="Any deductions applicable to your income"></span></label>
        <input type="number" class="form-control" id="deductions" required>
        <span class="error-icon" title="Please enter a valid number"></span>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Tax Calculation Result</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="resultText"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
      // Handle form submission
      document.getElementById('taxForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var grossIncome = parseFloat(document.getElementById('grossIncome').value);
        var extraIncome = parseFloat(document.getElementById('extraIncome').value);
        var ageGroup = document.getElementById('ageGroup').value;
        var deductions = parseFloat(document.getElementById('deductions').value);

        // Calculate overall income after deductions
        var overallIncome = grossIncome + extraIncome - deductions;

        // Calculate tax based on age group
        var tax = 0;
        if (overallIncome > 800000) {
          if (ageGroup === "<40") {
            tax = 0.3 * (overallIncome - 800000);
          } else if (ageGroup === "≥40 <60") {
            tax = 0.4 * (overallIncome - 800000);
          } else if (ageGroup === "≥60") {
            tax = 0.1 * (overallIncome - 800000);
          }
        }

        // Prepare result message
        var resultMessage = "Overall Income (after deductions): " + overallIncome.toFixed(2) + " Lakhs<br>";
        if (tax > 0) {
          resultMessage += "Tax to be paid: " + tax.toFixed(2) + " Lakhs";
        } else {
          resultMessage += "No tax to be paid.";
        }

        // Display result in modal
        document.getElementById('resultText').innerHTML = resultMessage;
        var resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
        resultModal.show();
      });
  </script>
</body>
</html>
